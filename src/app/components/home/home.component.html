<app-header></app-header>
<app-search></app-search>
<app-category></app-category>
<ul class="food-gallery">
  <li *ngFor="let item of food">
    <a>
      <img [src]="item.imageUrl" alt="{{ item.name }}" />
      <div class="food-info">
        <div class="title">
          <h5>{{ item.name }}</h5>
          <p *ngIf="item.favourite" class="heart">&hearts;</p>
          <p *ngIf="!item.favourite" class="notheart">&hearts;</p>
        </div>

        <p>Price: â‚¹{{ item.price }}</p>

        <ngb-rating
        [rate]="getRoundedRating(item.stars)"
        [readonly]="true"
        [title]="'Rating: ' + getFormattedRating(item.stars)">
      </ngb-rating>




        <p class="tags">
          <span *ngFor="let tag of item.tags" class="tag">#{{ tag }}</span>
        </p>
      </div>
    </a>
  </li>
</ul>
